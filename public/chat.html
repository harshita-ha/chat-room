<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
</head>

<body>

    <footer><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,320L48,272C96,224,192,128,288,101.3C384,75,480,117,576,138.7C672,160,768,160,864,170.7C960,181,1056,203,1152,181.3C1248,160,1344,96,1392,64L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg></footer>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>

        <div class="chat__main">
            <div id="message" class="chat__messages">

            </div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>

            </div>
        </div>

    </div>


    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> <a href={{url}}> My current location</a> </p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>

</body>

</html>
